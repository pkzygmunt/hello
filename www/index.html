<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>Konsylium24</title>
		<link rel="stylesheet" href="jquery/jquery.mobile-1.4.0-rc.1.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
		<script type="text/javascript" charset="utf-8" src="jquery/jquery-1.9.1.min.js"></script>
		
		<script type="text/javascript" charset="utf-8" src="jquery/jquery.mobile-1.4.0-rc.1.min.js"></script>
		
		<script type="text/javascript" charset="utf-8" src="js/index.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/logic.js"></script>
    </head>
    <body onload="app.initialize();">

	<div data-role="page" id="startPage" class="page">
		<div data-role="header" class="header" data-position="fixed" data-tap-toggle="false" data-theme="a">
			<img src="css/images/logo.png" alt="Wielki Marsz logo" />
		</div>
		<div data-role="content" class="content">	
			<p>przedstawia</p>
			<img src="css/images/ico.png" alt="ico" />
			<img src="css/images/lm.jpg" alt="lm" />
			<div class="toLoad">
				<img src="css/images/ico.png" alt="ico" />
				<a href="http://www.wielki-marsz.pl">www.wielki-marsz.pl</a>
			</div>
		</div>
	</div>
	<div data-role="page" class="header" id="interface">
		<div data-role="header" class="header" data-position="fixed" data-tap-toggle="false" data-theme="a">
			<img src="css/images/logo.png" alt="Wielki Marsz logo" />
		</div>
		<div data-role="content" class="content">
			<div id="makePhoto">
				<div class="hit-container">
					<div class="hit-scan"></div>
					<img width="75%"  id="np-fd-image" src="" alt="photo"/>
				</div>
					<a data-theme="a" data-role="button" href="#" id="scanBtt" onclick="scanPhoto(); return false;">Skanuj</a>
					<a data-theme="a" data-role="button" onclick="capturePhoto(onPhotoDataSuccess); return false;">Zrób zdjęcie</a>
			</div>				
		</div>
	</div>
	<div data-role="page" class="header" id="interface-hit">
		<div data-role="header" class="header" data-position="fixed" data-tap-toggle="false" data-theme="a">
			<img src="css/images/logo.png" alt="Wielki Marsz logo" />
		</div>
		<div data-role="content" class="content">
			<div>
					<div class="desc"></div>
					<img width="75%"  id="to-hit" src="" alt="photo"/>
					<p id="lv-int"></p>
    				<a data-theme="a" data-role="button" onclick="playAudio('www/rurkowiec.wav'); return false;">Masakruj</a>
			</div>				
		</div>
	</div>
    </body>
</html>
